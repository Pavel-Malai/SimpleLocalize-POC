name: 'SimpleLocalize Download & Sync'

on:
  schedule:
    # Run daily at 2 AM UTC to check for translation updates
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

env:
  CLI_VERSION: '2.10.0'
  SIMPLELOCALIZE_API_KEY_work: '285066b7FeeAf4F5F4Fc307db3C3Ad22A62B18557dd706e1'
  SIMPLELOCALIZE_API_KEY_personal: 'Bb6bDec27ff5334F73E1b16854AF47F116F13211cf5D2309'

jobs:
  download-and-sync:
    runs-on: ubuntu-latest
    name: Download Translations and Create PR
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download translations from SimpleLocalize
        uses: simplelocalize/github-action-cli@v4
        with:
          api-key: ${{ env.SIMPLELOCALIZE_API_KEY_personal }}
          command: 'download'
          cli-version: ${{ env.CLI_VERSION }}
          args: '--downloadPath ./src/assets/i18n/{lang}.json --downloadFormat single-language-json --downloadSort IMPORT_ORDER --downloadOptions WRITE_NESTED'

      - name: Check for translation changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "No changes detected in translation files"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in translation files"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Get list of changed files
            changed_files=$(git diff --name-only | grep -E '\.json$' | tr '\n' ' ')
            echo "changed_files=$changed_files" >> $GITHUB_OUTPUT
            
            # Get summary of changes
            echo "## Translation Changes Summary" > changes_summary.md
            echo "" >> changes_summary.md
            
            for file in $(git diff --name-only | grep -E '\.json$'); do
              echo "### 📄 $file" >> changes_summary.md
              echo '```diff' >> changes_summary.md
              git diff "$file" | head -20 >> changes_summary.md
              echo '```' >> changes_summary.md
              echo "" >> changes_summary.md
            done

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            🌐 Update translations from SimpleLocalize
            
            - Downloaded latest translations with IMPORT_ORDER sorting
            - Applied WRITE_NESTED formatting options
            - Files updated: ${{ steps.check-changes.outputs.changed_files }}
          title: '🌐 Update translations from SimpleLocalize'
          body: |
            ## 🌐 Translation Update
            
            This PR contains updated translations downloaded from SimpleLocalize.
            
            ### Changes
            - **Source**: SimpleLocalize platform
            - **Download options**: `--downloadSort IMPORT_ORDER --downloadOptions WRITE_NESTED`
            - **Files affected**: ${{ steps.check-changes.outputs.changed_files }}
            
            ### What's included
            - ✅ Latest translations from translators
            - ✅ Proper nested structure formatting
            - ✅ Import order sorting maintained
            
            ### Review checklist
            - [ ] Verify translation accuracy
            - [ ] Check for any missing translations
            - [ ] Ensure proper JSON formatting
            - [ ] Test translations in the application
            
            ---
            
            🤖 This PR was automatically created by the SimpleLocalize sync workflow.
            
            $(cat changes_summary.md 2>/dev/null || echo "")
          branch: translations/simplelocalize-sync-${{ github.run_number }}
          labels: |
            translations
            i18n
            automated
          reviewers: |
            ${{ github.actor }}
          draft: false

      - name: Summary
        run: |
          if [[ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Translation changes detected and PR created successfully"
            echo "📄 Files updated: ${{ steps.check-changes.outputs.changed_files }}"
          else
            echo "ℹ️ No translation changes detected - repository is up to date"
          fi
