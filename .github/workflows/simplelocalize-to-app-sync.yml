name: 'Simplelocalize to App Sync'

on:
  schedule:
    # Run daily at 2 AM UTC to check for translation updates
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

env:
  CLI_VERSION: '2.10.0'
  SIMPLELOCALIZE_API_KEY_work: ${{ secrets.SIMPLELOCALIZE_API_KEY_WORK }}
  SIMPLELOCALIZE_API_KEY_personal: ${{ secrets.SIMPLELOCALIZE_API_KEY_PERSONAL }}

jobs:
  download-and-sync:
    runs-on: ubuntu-latest
    name: Download Translations and Create PR
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download translations from SimpleLocalize
        uses: simplelocalize/github-action-cli@v4
        with:
          api-key: ${{ env.SIMPLELOCALIZE_API_KEY_personal }}
          command: 'download'
          cli-version: ${{ env.CLI_VERSION }}
          args: '--downloadPath ./src/assets/i18n/{lang}.json --downloadFormat single-language-json --downloadSort IMPORT_ORDER --downloadOptions WRITE_NESTED'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            üåê Update translations from SimpleLocalize
            
            - Downloaded latest translations with IMPORT_ORDER sorting
            - Applied WRITE_NESTED formatting options
          title: 'üåê Update translations from SimpleLocalize'
          body: |
            ## üåê Translation Update
            
            This PR contains updated translations downloaded from SimpleLocalize.
            
            ### Changes
            - **Source**: SimpleLocalize platform
            - **Download options**: `--downloadSort IMPORT_ORDER --downloadOptions WRITE_NESTED`
            - **Files processed**: All translation files in `src/assets/i18n/`
            
            ### What's included
            - ‚úÖ Latest translations from translators
            - ‚úÖ Proper nested structure formatting
            - ‚úÖ Import order sorting maintained
            
            ### Review checklist
            - [ ] Verify translation accuracy
            - [ ] Check for any missing translations
            - [ ] Ensure proper JSON formatting
            - [ ] Test translations in the application
            
            ---
            
            ü§ñ This PR was automatically created by the SimpleLocalize sync workflow.
          branch: translations/simplelocalize-sync-${{ github.run_number }}
          labels: |
            translations
            i18n
            automated
          reviewers: |
            ${{ github.actor }}
          draft: false

      - name: Summary
        run: |
          echo "‚úÖ Translations downloaded and PR created successfully"
          echo "üìÑ All translation files have been processed"
